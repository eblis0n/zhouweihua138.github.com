<html>
<head>
    <meta http-equiv="Expires" content="0">

    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>关注我们</title>
    <meta content="关注比呀比海外购" name="keywords" />
    <meta content="比呀比，中产最信任的海外直邮高品质跨境购物平台。" name="description" />
    <link rel="stylesheet" type="text/css" href="../Content/base.css" />
    <style>
        body{background:#fff;color:#575757;}
        .w{
            width:62.67%;
            margin:0 auto;
            text-align:center;
        }
        .w h2{margin-top:60px;font-size:13px;}
        .w h3{margin:0 0 8px;font-size:14px;}
        .w h4{margin:0 0 8px;}
        .w img{width:53.19%;margin:5px auto;display: block;}
        .w .tl{margin:0 0 16px;text-align:left;font-size:13px;}
        .w .v{padding:5px 0;background:#f6f6f6;color:#e43a3d;border:1px solid #dbdbdb;}

        @media (max-width: 320px) {
            .w h2{margin-top:50px;font-size:16px;}
            .w h3{margin:0 0 7px;font-size:12px;}
            .w img{margin:13px auto;}
            .w .tl{margin:0 0 13px;font-size:11px;}
        }
    </style>
    <!--分享转发开始-->
    <script src="../scripts/jquery-2.2.0.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var domain = "http://m.biyabi.com/";
        var title = "关注比呀比海外购";   //标题
        var content = "比呀比，中产最信任的海外直邮高品质跨境购物平台。";  //内容
        var openUrl = "http://m.biyabi.com/BiyabiMobile/followus.html";    //分享的页面地址
        var image = "http://m.biyabi.com/images/biyabimobile/biyabi_qrcode_icon.jpg"; //分享的小图标

        //判断不是APP里面浏览器打开才执行这个微信分享接口的方法
        if (navigator.userAgent.indexOf("biyabiandroid") == -1 && navigator.userAgent.indexOf("biyabiios") == -1) {
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: 'https://openapi.biyabi.com/webservice.asmx/GetShareConfig',
                data: { "url": window.location.href },
                success: function (data) {
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: data.appId, // 必填，公众号的唯一标识
                        timestamp: data.timestamp, // 必填，生成签名的时间戳
                        nonceStr: data.nonceStr, // 必填，生成签名的随机串
                        signature: data.signature,// 必填，签名，见附录1
                        jsApiList: data.jsApiList // 必填，需要使用的JS接口列表，所有JS接口列表见附录2     ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ']
                    });
                }
            });

            wx.ready(function () {
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。

                //分享到朋友圈
                wx.onMenuShareTimeline({
                    title: title,
                    link: openUrl,
                    imgUrl: image,
                    success: function () {

                    },
                    cancel: function () {

                    }
                });
                //分享给朋友
                wx.onMenuShareAppMessage({
                    title: title,
                    desc: content,
                    link: openUrl,
                    imgUrl: image,
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {

                    },
                    cancel: function () {

                    }
                });
                //分享到QQ
                wx.onMenuShareQQ({
                    title: title,
                    desc: content,
                    link: openUrl,
                    imgUrl: image,
                    success: function () {

                    },
                    cancel: function () {

                    }
                });
            });
        }
        else {
            //判断是APP里面浏览器打开才执行这个方法
            /*APP里面打开分享调用的格式 */
            function doShare() {
                /**
                分享参数说明：
                url:分享的链接
                image:分享的图片链接
                title:分享的标题
                content：分享的正文
                */
                window.location.href = domain + "share?url=" + openUrl + "&image=" + image + "&title=" + encodeURI(title) + "&content=" + encodeURI(content);
                return "true";
            }
        }
    </script>
    <!--分享转发结束-->
</head>
<body ontouchstart>
    <div class="w">
        <h2>微信公众号</h2>
        <img src="../images/biyabimobile/biyabi_qrcode.png" alt="比呀比微信公众号" />

        点击“相册”选择二维码图即可。</h3>

        <h3>QQ粉丝群</h3>
        <h3 class="v">188542109/179215898</h3>
        <h3>客服热线</h3>
        <h3 class="v">4009010886</h3>
    </div>
</body>
</html>
