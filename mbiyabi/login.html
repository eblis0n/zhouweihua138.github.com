            <h4 class="ub-f1">登录</h4>
            <a class="ub go-home" href="/index.html"></a>

    <img src="/images/biyabi.png" class="biyabi-img">
    <div class="login-form cl">
        <div class="tab-title lf-title">
            <ul>
                <li><a class="on" href="javascript:;" data-click="#tabContentOne">手机登录</a></li>
                <li><a href="javascript:;" data-click="#tabContentTwo">账号登录</a></li>
            </ul>
        </div>
        <div class="tab-content cl">
            <div class="content-box on" id="tabContentOne">
                <form>
                    <input type="text" name="mobile" class="text" placeholder="手机号" id="mobile">
                    <input type="text" name="validate" class="text code" id="validateCode" placeholder="验证码">
                    <a class="text get-code" href="javascript:;">获取验证码</a>
                    <input type="button" id="btnLogin" class="text login-btn" value="登录">
                    <p class="register-now"><a href="/user/register" class="sign-up">立即注册</a></p>
                </form>
            </div>
            <div class="content-box" id="tabContentTwo">
                <form class="form2">
                    <input type="text" name="username" class="text" placeholder="手机号/用户名/邮箱" id="username">
                    <input type="password" name="password" class="text" id="password" placeholder="密码">
                    <input type="button" id="btnLogin2" class="text login-btn" value="登录">
                    <p class="register-now">
                        <a href="/forgetpassword.html" class="forget-pw">忘记密码</a>
                        <a href="/user/register" class="sign-up">立即注册</a>
                    </p>
                </form>
            </div>
        </div>
