<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>设置新密码 - 比呀比海外购</title>
    <link rel="stylesheet" href="/Content/hDialog.css">
    <link rel="stylesheet" href="/Content/style.css">
    <style>
        .expired-box {
            padding:15px;
        }
        .expired-box p {
            margin:10px 0 0 0;
            color:#666;
        }
        .expired-box a {
            color:#0094ff;
        }
    </style>
</head>
<body class="snd bd-register">
    <div class="down-app">
        <a class="logo-img" href="javascript:;"></a>
        <div>
            <p>新用户注册立赠<span><b>200</b>元</span>优惠券</p>
            <p>开启高品质跨境购物之旅</p>
        </div>
        <a class="close-download" href="javascript:;"></a>
        <a class="download-img" href="/down">下载APP</a>
    </div>
    <div class="header-box">
        <div class="ub uc-header header">
            <a class="ub go-back" href="javascript:history.back();"></a>
            <h4 class="ub-f1">请设置新密码</h4>
            <a class="ub go-home" href="/index.html"></a>
        </div>
    </div>

    <div class="login-form cl register-form" style="display:none;">
        <form action="" id="frm" method="post">
            <input class="text" id="password" name="password" placeholder="新密码" type="password" />
            <input class="text" id="repassword" name="repassword" placeholder="确认密码" type="password" />
            <input type="button" id="btnSetPassword" class="text login-btn valid" value="设置密码">
        </form>
    </div>

    <div class="expired-box" style="display:none;">
        <h6>链接已失效，请重新获取密码重设邮件，<span id="countDown" style="color:#ff0000;">5</span>秒后将自动跳转</h6>
        <p>如果您的浏览器没有跳转，请 <a href="/forgetpassword.html">点此跳转</a></p>
    </div>

    <script src="/scripts/jquery-2.2.0.min.js"></script>
    <script src="/scripts/jquery.cookie.js"></script>
    <script src="/scripts/jsencrypt.min.js"></script>
    <script src="/scripts/hDialog.js"></script>
    <script src="/scripts/public.js"></script>
    <script src="/scripts/resetpassword.js"></script>

</body>
</html>
