    <script>
        $(function () {
            var userInfo = getUserInfo();  //获取用户信息
            if (typeof (userInfo) != "undefined") {
                var infoHtml = '<img src="' + userInfo.strHeadImage + '">';
                infoHtml += '<p>' + userInfo.strNickname + '</p>';
                $(".user-thumb .img-box").html(infoHtml);

                var levelHtml = '';
                levelHtml += '<span>等级<b>Lv.' + userInfo.iUserRank + '</b></span>';
                levelHtml += '<span>积分<b>' + userInfo.iUserScore + '</b></span>';
                levelHtml += '<span>金币<b>' + userInfo.iUserGold + '</b></span>';
                $(".level-info").html(levelHtml);

                var layoutHtml = '<a class="lay-out" href="javascript:;">退出登录</a>';
                $("#main").append(layoutHtml);
            }
        });
    </script>
